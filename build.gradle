group 'com.webs.J15t98J'
version '0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repository'
        url 'http://repo.spongepowered.org/maven'
    }
    maven {
        name 'Plugin Metrics'
        url 'http://repo.mcstats.org/content/repositories/public'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:2.1-SNAPSHOT'
    compile 'org.mcstats.sponge:metrics:R8-SNAPSHOT'
}